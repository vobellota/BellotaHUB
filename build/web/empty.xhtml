<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Empty Page</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/empty">Empty</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>edison</h1>
                    <p>Use this page to start from scratch and place your custom content.</p>
                    <p:button outcome="dashboard" value="Home" style="display:inline-block;margin-top:6px" icon="fa fa-home"/>

                    <h:form> 
                        <p:growl id="growl" autoUpdate="true" showDetail="true" sticky="true" /> 
                                                <p:panel header="Growl">  
                            <h:panelGrid columns="2" cellpadding="5">  
                                <p:outputLabel for="msg" value="Message:" />   
                                <p:inputText id="msg" value="#{beanTest.message}" required="true" />  
                            </h:panelGrid>  

                            <p:commandButton value="Save" actionListener="#{beanTest.saveMessage}" update="msg" />  
                            
                            
                        </p:panel>
                        
                    </h:form>  

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
