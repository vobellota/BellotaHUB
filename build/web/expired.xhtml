<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
                template="./plantilla.xhtml">

    <ui:define name="login">
        <h:outputStylesheet>
            .logFailed{
            color:red;
            }
        </h:outputStylesheet>
        <h:form id="login">
            Su sesión ha expirado. Por favor Inicie sesión de nuevo.
            <h:outputScript>
                setTimeout(redirect, 5000)
                function redirect(){
                    document.location.href='#{facesContext.externalContext.requestContextPath}';
                 }
            </h:outputScript> 
            <h:commandLink value="Si no se redirecciona en 5 segundos haga clic aquí" action="login" />
        </h:form>
    </ui:define>
</ui:composition>
