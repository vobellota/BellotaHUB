<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">BellotaHUB - Bellota Colombia S.A.S C.I</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="harmony-layout" />
        <h:outputScript name="js/layout.js" library="harmony-layout" />
        <h:outputScript name="js/calendar_localization.js"/>
        <ui:insert name="head"/>
        <style>
            body{
                padding:0px !important;
                font-size: 10px;
                background-color: white !important;
            }
            
            body .ui-datatable .ui-datatable-data > tr > td{
                padding:2px !important;
            }
            
            h1{
                text-align: center !important;
                position: relative;
                top:-40px !important;
                margin:0px !important;
            }
            img{
                position: relative;
                top: 10px !important;
            }
        </style>
        
        <!--Recursos personalizados-->
        <!--***********************-->
        <h:outputStylesheet name="css/cssPersonalizado.css"/>
        <h:outputScript name="js/jsfcrud.js"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico"/>
        
    </h:head>
    <h:body>
        <p:dataTable var="listafacturas" value="#{listaEmpaqueAnexoBean.facturaImprimirAnexo}"
                     id="datatablefacturas" rows="1">            
            <p:column>
                <p:row  style="height:  100px">
                    <p:panelGrid  id="gridLiosCabecera">
                        <img src="../../resources/img/bellota.png" alt="Smiley face" width="35%" height="40%"/>
                        <h1>Lista de Empaque</h1>
                    </p:panelGrid>
                    <p:panelGrid  id="gridLios">
                        <p:row>
                            <p:column >
                                <h:outputText value="Cliente" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{listafacturas.descripcionCliente}" />
                            </p:column>
                            <p:column >
                                <h:outputText value="Fecha" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{listafacturas.fecha}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <h:outputText value="Origen" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{listafacturas.origen}" />
                            </p:column>
                            <p:column >
                                <h:outputText value="Total Paquetes" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{listafacturas.totalPaquetes}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <h:outputText value="Destino" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{listafacturas.destino}" />
                            </p:column>
                            <p:column >
                                <h:outputText value="Peso Total" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{listafacturas.pesoTotal}">
                                    <f:convertNumber pattern="#0.000" locale="en"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <h:outputText value="Dirección" />
                            </p:column>
                            <p:column colspan="3" >
                                <h:outputText value="#{listafacturas.direccion}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <h:outputText value="Correo Electrónico" />
                            </p:column>
                            <p:column colspan="3" >
                                <h:outputText value="#{listafacturas.correo}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <h:outputText value="Teléfono" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{listafacturas.telefono}" />
                            </p:column>
                            <p:column >
                                <h:outputText value="Volumen Total" />
                            </p:column>
                            <p:column >
                                <h:outputText value="#{listafacturas.volumenTotal}">
                                    <f:convertNumber pattern="#0.000" locale="en"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Orden" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{listafacturas.idFacturaAS}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="Lista Empaque" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{listafacturas.idListaEmpaque}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <h:outputText value="SubOrden" />
                            </p:column>
                            <p:column colspan="2">
                                <h:outputText value="#{listafacturas.subNroFactura}" style="width: 100%; height: 100%"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <h:outputText value="Comentario" />
                            </p:column>
                            <p:column colspan="2">
                                 <h:outputText value="#{listafacturas.comentario}" style="width: 100%; height: 100%"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:row>
                <p:row>
                    <p:dataTable  var="listalios" value="#{listafacturas.listaLios}"  id="datatablelios">
                        
                        <p:column headerText="Paquete">
                            <p:cellEditor>
                                <f:facet name="output" >
                                    <h:outputText value="#{listalios.idLio}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="idLio" value="#{listalios.idLio}" style="width:96%" >
                                        <!--<p:ajax event="change" listener="{ListasEmpaqueFacBean.reordenarLista}" delay="2000"  update="@this"/>-->
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Código">
                            <h:outputText value="#{listalios.codigoProducto}" />
                        </p:column>

                        <p:column headerText="Producto">
                            <h:outputText value="#{listalios.productoDescripcion}" />
                        </p:column>

                        <p:column headerText="Embalaje">
                            <h:outputText value="#{listalios.embalaje}" />
                        </p:column>
                    </p:dataTable>
                </p:row>
            </p:column>
        </p:dataTable>
    </h:body>

</html>
